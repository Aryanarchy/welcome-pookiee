  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
      overflow: hidden;
      color: #ff4da6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px #fff;
    }

    /* Music button */
    .music-btn {
      background: #ff66b2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .music-btn:hover {
      background: #ff3385;
      transform: scale(1.05);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
      z-index: 2;
      position: relative;
      flex-grow: 1;
    }

    .box {
      width: 250px;
      height: 250px;
      background: #fff;
      border: 3px solid #ff66b2;
      border-radius: 25px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      padding: 10px;
    }

    .box:hover {
      transform: scale(1.08);
      background: #ffe6f2;
    }

    .box img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    /* Heart animation */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff4da6;
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.6);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #fff;
      border: 3px solid #ff66b2;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
      animation: popup 0.4s ease;
    }

    .modal-content h2 {
      margin: 0 0 10px;
      font-size: 1.6rem;
      color: #ff3385;
    }

    .modal-content p {
      font-size: 1.2rem;
      color: #333;
    }

    .close-btn {
      margin-top: 15px;
      background: #ff66b2;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .close-btn:hover {
      background: #ff3385;
    }

    @keyframes popup {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Footer */
    footer {
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      color: #ff3385;
      background: #fff0f5;
      border-top: 2px solid #ff99cc;
      text-shadow: 1px 1px #fff;
      animation: pulse 1.5s infinite;
    }

    /* Pulse effect */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); color: #ff66b2; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div id="popup" class="modal">

  <script>
    // Hearts raining
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";

    }

    // Music control
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Modal control
    function openModal(message) {
      document.getElementById("modal-text").innerText = message;
      document.getElementById("popup").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</html>
